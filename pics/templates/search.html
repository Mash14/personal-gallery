{% extends 'base.html' %}
    
{% block content %}
{{block.super}}

<div class="row">
    {% if images%}
        <h2 class="text-center">Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
        <h2 class="text-center"> Found 0 images for the searched term</h2>
        <h2 class="text-center">{{message}}</h2>
    {% endif %}
    
    <div class="row">
        {% for image in images %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="">
                <div class="polaroid">
                    <a href="{% url 'singleImage' image.id %}"><img src="{{image.image.url}}" class=" img img-responsive" alt="Image" width="500px" height="500px"></a>
                    <div class="mask">
                        <h3 class="text-center"><a href="{% url 'singleImage' image.id %}"> {{ image.image_name }} </a></h3>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
{% endblock %}
