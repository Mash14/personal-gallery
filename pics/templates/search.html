{% extends 'base.html' %}
    
{% block content %}
{{block.super}}

<div class="row">
    {% if images%}
        <h2 class="text-center">Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
        <h2 class="text-center"> Found 0 images for the searched term</h2>
        <h2 class="text-center">{{message}}</h2>
    {% endif %}
    
    
        {% for image in images %}
        
            <div class="responsive">
                <div class="gallery">
                    <a href="{% url 'singleImage' image.id %}"><img src="{{image.image.url}}"  alt="Image" width="600" height="400"></a>
                    <div class="desc">
                        <h3 class="text-center"><a href="{% url 'singleImage' image.id %}"> {{ image.image_name }} </a></h3>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    
  </div>
{% endblock %}
