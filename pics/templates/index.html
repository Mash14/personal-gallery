{% extends 'base.html' %}
    
{% block content %}
{{block.super}}
    
    <h1 class="text-center">Gallery</h1>

    <div class="row">
        {% for image in images %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="view view-eighth">
                <img src="{{image.image.url}}" class=" img img-responsive" class="rounded float-left" alt="Image" width="500px" height="500px">
                <div class="mask">
                    <h3 class="text-center"> {{ image.image_name }} </h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
