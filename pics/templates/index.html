{% extends 'base.html' %}
    
{% block content %}
{{block.super}}
    
    <h1 class="text-center">Gallery</h1>

    {% for image in images %}
        
        <div class="responsive">
            <div class="gallery">
                <a href="{% url 'singleImage' image.id %}"><img src="{{image.image.url}}"  alt="Image" width="600" height="400"></a>
                <div class="desc">
                    <h3 class="text-center"><a href="{% url 'singleImage' image.id %}"> {{ image.image_name }} </a></h3>
                </div>
            </div>
        </div>
        
    {% endfor %}
    
{% endblock %}
